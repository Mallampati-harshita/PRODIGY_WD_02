<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="stopwatch">
        <div id="display" class="display">00:00:00.00</div>
        <div class="buttons">
            <button id="start" class="button start">Start</button>
            <button id="pause" class="button pause">Pause</button>
            <button id="reset" class="button reset">Reset</button>
            <button id="lap" class="button lap">Lap</button>
        </div>
        <div class="laps">
            <h3>Laps</h3>
            <ul id="lapTimes"></ul>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
